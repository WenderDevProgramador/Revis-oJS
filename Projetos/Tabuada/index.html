<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>

<body><main>
    
        <h1>Digite o número e confirme para gerar uma tabuada</h1>
        <form id="multiplication-form">
    
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="3" required>
    
            </div>
    
            <div class="form-control">
                <label for="multiplication">Multiplicar até:</label>
                <input type="number" name="multiplication" id="multiplication" value="10">
    
            </div>
    
            <input type="submit" value="Calcular">
    
        </form>
    
        <div id="multiplation-table">
            <h2 id="multiplication-title">
                Tabuada do número: <span></span>
            </h2>
    
            <div id="multiplication-operations">
                <p>Informe um número para calcular...</p>
    
    
    
            </div>
</main>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/WenderDevProgramador?tab=repositories">Wender Queiroz</a>
            </p>
        </footer>
</body>

</html>
