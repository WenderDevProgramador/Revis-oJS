<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Gerador QR CODE</title>

    <script src="js/index.js" defer></script>
</head>

<body>

    <main>
        <div class="container">
            <header id="qr-header">
                <h1>Gerador de QR code</h1>
                <p>Insira uma URL ou testo para criar um QR Code</p>
            </header>

            <div id="qr-form">
                <input type="text" placeholder="Digite a URL ou texto">
                <button>Gerar QR CODE</button>
            </div>

            <div id="qr-code">
                <img src="img/qrcode.png" alt="QR code">
            </div>
        </div>


    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/WenderDevProgramador?tab=repositories">Wender Queiroz</a>
        </p>
    </footer>
</body>

</html>
