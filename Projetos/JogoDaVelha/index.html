<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/index.js" defer></script>

    <link rel="stylesheet" href="styles/style.css">
    <title>Jogo da velha JS</title>
</head>

<body>

    <header>
        <h1>Jogo da velha</h1>
    </header>

    <div id="buttons-container">

        <button id="2-players">2 jogadores</button>
        <button id="ai-player">Contra Maquina</button>

    </div>

    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <h2>Placar:</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>

            <span class="score-box">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>

        </div>
    </div>

    <div class="hide">
<div class="x">X</div>
<div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p id="messagep"></p>
    </div>


    <footer><p>Feito por <a href="https://github.com/WenderDevProgramador?tab=repositories" target="_blank" rel="noopener noreferrer">Wender Queiroz</a></p></footer>

</body>

</html>
