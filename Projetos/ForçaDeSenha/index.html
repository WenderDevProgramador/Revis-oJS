<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <title>Verificador força de senha</title>
</head>
<body>

    <main class="container">
        <h2>Verificador de Força de Senha</h2>
        <p>Insira uma senha para verificar sua força</p>
        <input type="password" id="passwordInput" placeholder="Digite a sua senha">

        <div class="password-strength-bar">
            <div id="password-strength-indicator" class="strength-indicator"></div>
        </div>
            
                <p id="password-strength-text"></p>
                <p id="tip">Sua senha precisa conter letras maiúsculas e minúsculas, números e caracteres especiais. </p>
            
        
    </main>

    

    <footer>
        <p>Feito por <a href="https://github.com/WenderDevProgramador?tab=repositories" target="_blank" rel="noopener noreferrer">Wender R Queiroz</a></p>
    </footer>
    
</body>
</html>
